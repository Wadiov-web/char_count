<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters count</title>
</head>
<body>
    <h1>Type Text</h1>
    <textarea  class="text" placeholder="paste or type something..." 
    style="width: 600px; height: 500px;
    background-color: rgb(0, 0, 0);
    color: rgb(15, 251, 27);"></textarea>
    <div style="display: flex;">
        <h3 id="outNum">null</h3>
        <h3 
        style="margin-left: 10px;">characters</h3>
    </div>
    <h3 id="number">null</h3>
</body>
<script>
    const textarea = document.querySelector('.text');
    const num = document.querySelector('#outNum');
    const number = document.querySelector('#number');
    let countk = 0;
    let k = 0;
    let countm = 0;
    let m = 0;
    textarea.addEventListener('keyup', () => {

        number.innerHTML = textarea.value.length;

        if(textarea.value.length < 1000){
            num.innerHTML = textarea.value.length;
        }    
        if(k + 1000 <= textarea.value.length && textarea.value.length < 1000000){
            k += 1000;
            countk += 1;
            num.innerHTML = countk + 'K';
        }

        if(m + 1000000 <= textarea.value.length){
            m += 1000000;
            countm += 1;
            num.innerHTML = countm + 'M';
        }

        // console.log(textarea.value.length)
    });
    
</script>
</html>
